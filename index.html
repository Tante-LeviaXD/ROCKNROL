  <title>Layanan Cuci Karpet</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      background: url('rocknrol.jpg') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    /* overlay gelap supaya teks kontras */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }
    .top-photo {
      width: 220px;
      height: 220px;
      margin-bottom: 15px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.4);
      transition: box-shadow 0.4s ease;
    }
    .top-photo:hover {
      box-shadow: 0 0 40px #25D366;
    }
    .top-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.5s ease;
    }
    .top-photo:hover img {
      transform: scale(1.1);
    }
    .container {
      display: flex;
      width: 90vw;
      max-width: 900px;
      height: 55vh;
      gap: 12px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .image-block:first-child {
      flex: 1.6;
    }
    .image-block:last-child {
      flex: 1;
    }
    .image-block {
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      transition: box-shadow 0.3s ease;
    }
    .image-block:hover {
      box-shadow: 0 0 30px #25D366;
    }
    .image-block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.5s ease;
    }
    .image-block:hover img {
      transform: scale(1.1);
    }
    .caption {
      max-width: 900px;
      background-color: rgba(20, 20, 20, 0.85);
      padding: 20px 25px;
      border-radius: 10px;
      font-size: 1.25rem;
      line-height: 1.5;
      font-weight: 600;
      box-shadow: 0 0 25px rgba(37, 211, 102, 0.7);
      user-select: none;
      margin-bottom: 25px;
      letter-spacing: 0.04em;
    }
    .wa-contact {
      background-color: #25D366;
      color: white;
      font-weight: 700;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.4rem;
      box-shadow: 0 6px 15px rgba(37, 211, 102, 0.6);
      display: inline-flex;
      align-items: center;
      gap: 14px;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    .wa-contact:hover {
      background-color: #1ebe57;
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.85);
      transform: translateY(-3px);
    }
    .wa-contact:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(37, 211, 102, 0.5);
    }
    .wa-contact svg {
      width: 28px;
      height: 28px;
      fill: white;
      flex-shrink: 0;
    }
    @media (max-width: 640px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .image-block:first-child, .image-block:last-child {
        flex: none;
        height: 180px;
      }
      .caption {
        font-size: 1.1rem;
        padding: 15px 20px;
      }
      .wa-contact {
        font-size: 1.2rem;
        padding: 12px 22px;
        gap: 10px;
      }
      .top-photo {
        width: 160px;
        height: 160px;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
